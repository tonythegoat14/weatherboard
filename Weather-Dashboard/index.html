<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- Main Body in Container -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <!-- ROW - Card wrapped in a div -- top title -->
                <div class="card-top text-center text-white bg-dark mb-3">
                    <div class="card-body-top">
                        WEATHER DASHBOARD
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-12">Search for a City:</div>
        </div>

        <!-- ROW Div for "text-input"  -->

        <div class="row">
            <div class="col-lg-5">

                <!-- Label for Text Box -->


                <!-- Text Input Box -->
                <input type="text" id="city-input">

                <!-- Submit Button -->

                <button class="btn btn-large btn-primary" id="search-button" type="submit" value="Search">
          <i class="fa fa-search"></i>
        </button>

            </div>
        </div>

        <!-- Empty space to the right of Search form
 -->
        <div class="col-lg-7"></div>

        <br>

        <!-- ROW Div for list of cities and current weather columns  -->

        <div class="row">

            <!-- Column - card for list of searched on cities -->
            `
            <div class="col-lg-2">

                <!-- card and wells for cities retreived -->
                <div class="card" style="border: none">
                    <!-- This main card will hold each of the previously searched cities -->
                    <div class="city-card-body" id="searched-city">
                    </div>
                </div>
            </div>

            <!-- Empty columns between searched cities and current weather -->
            <div class="col-lg-2"></div>

            <!-- Column for Current Weather -->
            <div class="col-lg-8">
                <div class="city-and-date">

                    <h3 class="city"></h3>
                    <h3 class="today-date"></h3>
                    <h3 class="condition-image"></h3>
                </div>

                <br><br>

                <div class="weather-info"></div>

                <!-- Ending div for colummn -->
            </div>
        </div>

        <br>

        <!-- ROW for 5-day forecast  -->

        <div class="row">

            <div class="col-lg-12">
                <h2 id="five-day-text"></h2>
            </div>
        </div>

        <!-- ROW div for 5 day forecast -->

        <div class="row forecastCards"></div>

        <!-- Ending div for container -->
    </div>

    <!-- Ending div for body -->

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
